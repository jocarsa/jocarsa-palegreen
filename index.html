<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo de Controles - jocarsa-palegreen</title>
  <!-- Se incluyen los estilos de la librería y Leaflet -->
  <link rel="stylesheet" href="jocarsa-palegreen.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <h1>Demo de Controles: Firma, Coordenadas y Color CSS3</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Campo de Firma</legend>
      <label for="firma">Firma:</label>
      <input type="text" id="firma" name="firma" class="jocarsa-palegreen-signature">
    </fieldset>
    <fieldset>
      <legend>Campo de Coordenadas Geográficas</legend>
      <label for="coords">Coordenadas:</label>
      <input type="text" id="coords" name="coords" class="jocarsa-palegreen-geocoords">
    </fieldset>
    <fieldset>
      <legend>Campo de Color con Paleta Personalizada</legend>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" class="jocarsa-palegreen-css3colors">
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
  
  <!-- Se incluyen los scripts de la librería y Leaflet -->
  <script src="jocarsa-palegreen.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
